{% extends "base.html" %}
{% block content %}

<button onclick="location.href='/crear'">agregar</button>

    <table>

        <tr>

        <th>tipopastel</th>
        <th>tamano</th>
        <th>precio</th>
        <th>accion1</th>
        <th>accion2</th>

        </tr>
        {% for n in pasteleria %}        
            <tr>
            <td>{{n.tipopastel}}</td>
            <td>{{n.tamano}}</td>
            <td>{{n.precio}}</td>
            <td><button id="{{n.id}}" onclick="location.href='/actualizar/{{n.id}}'">actualizar</button></td>
            <td><button id="{{n.id}}" onclick="location.href='/eliminar/{{n.id}}'">eliminar</button></td>
            </tr>
        
        </table>
        
    {% endfor %}

{% endblock content %}
